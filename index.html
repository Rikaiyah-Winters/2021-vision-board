<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block light-bg left-align">
			<h1><span>Grow</span></h1>
			<p>Learn to Design &amp;<br>
			<span>Code Websites</span></p>
		</div>
		<div class="block small-block center-align">
			<img src="img/flower.png" alt="Flower" />
		</div>
		<div class="block small-block light-bg center-align">
			<p>HTML<br>
			CSS<br>
			JavaScript<br>
			Wordpress<br>
			Python</p>
		</div>
		<div class="block large-block left-align clear">
			<h1><span>Freelance</span></h1>
			<p>Make Enough Side Cash to<br>
			<span>Pay off debt</span></p>
			<img src="img/piggy.png" alt="Piggy" />
		</div>
		<div class="block large-block dark-bg center-align">
			<img src="img/eye.png" alt="Eye" />
			<p class="title"><span>2021</span><br>
			<span>Vision Board</span></p>
		</div>
		<div class="block large-block right-align">
			<img src="img/plane.png" alt="Plane" />
			<h1><span>Travel</span></h1>
			<p>Plan a Trip Where I Can<br>
			<span>Work Remotely</span></p>
		</div>
		<div class="block small-block light-bg center-align">
			<p>Walk Dog++<br>
			Meditate<br>
			Yoga<br>
			Snuggle Pup</p>
		</div>
		<div class="block small-block center-align">
			<img src="img/doggo.png" alt="Doggo" />
		</div>
		<div class="block small-block light-bg right-align">
			<h1><span>Mind &amp; Body</span></h1>
			<p> Exercise more<br>
			&amp; Find Zen in<br>
			<span>Challenge</span></p>
		</div>
	</div>
</body>
</html>
